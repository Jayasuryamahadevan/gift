<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Secret Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #1a0a2e, #2c0b3a);
            color: #f8e9d4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(90, 45, 58, 0.7);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            animation: glow 2s infinite alternate;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #f8e9d4;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .password-container {
            margin: 30px 0;
        }

        .password-label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #ffec8b;
        }

        .password-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: 2px solid #ffd700;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: #ffec8b;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .btn {
            background: #ffd700;
            color: #5a2d3a;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: inline-block;
            margin-top: 10px;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: #ffec8b;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            display: none;
        }

        .error {
            background: rgba(231, 76, 60, 0.3);
            color: #ff9e9e;
            border: 1px solid #e74c3c;
        }

        .success {
            background: rgba(46, 204, 113, 0.3);
            color: #aaffd4;
            border: 1px solid #2ecc71;
        }

        .secret-content {
            display: none;
            margin-top: 30px;
            animation: fadeIn 1s ease;
        }

        .secret-image {
            width: 100%;
            max-width: 300px;
            height: 300px;
            border-radius: 15px;
            margin: 0 auto 25px;
            background: linear-gradient(45deg, #8c4f5e, #6d3b47);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f8e9d4;
            font-size: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            position: relative;
        }

        .secret-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 105, 180, 0.7);
            animation: floatHeart linear infinite;
            opacity: 0;
        }

        .password-hint {
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 236, 139, 0.7);
            font-style: italic;
        }

        /* Animations */
        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) translateX(var(--start-x)) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(var(--end-x)) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .secret-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floating-hearts"></div>
    
    <div class="container">
        <h1 class="title">Our Secret Love</h1>
        <p class="subtitle">A special message just for you, my dear</p>
        
        <div class="password-container">
            <label class="password-label">Enter the password to reveal our secret</label>
            <input type="password" class="password-input" id="passwordInput" placeholder="Type the magic word...">
            <div class="password-hint">Hint: What is the most beautiful feeling in the world?</div>
            <button class="btn" id="revealBtn">Reveal Our Secret</button>
        </div>
        
        <div class="message error" id="errorMessage">Incorrect password. Try again with your heart.</div>
        
        <div class="secret-content" id="secretContent">
            <div class="secret-image" id="secretImage">
                <div class="image-placeholder">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <button class="btn" id="downloadBtn">
                <i class="fas fa-download"></i> Download Our Memory
            </button>
            <p style="margin-top: 20px; font-style: italic; color: #ffec8b;">
                "Every moment with you is a treasure I keep in my heart"
            </p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floating-hearts');
            const heartCount = 20;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '❤';
                
                // Random properties
                const startX = Math.random() * 100;
                const endX = startX + (Math.random() * 40 - 20);
                const delay = Math.random() * 15;
                const duration = 10 + Math.random() * 20;
                const size = 20 + Math.random() * 30;
                
                heart.style.setProperty('--start-x', `${startX}px`);
                heart.style.setProperty('--end-x', `${endX}px`);
                heart.style.animationDuration = `${duration}s`;
                heart.style.animationDelay = `${delay}s`;
                heart.style.fontSize = `${size}px`;
                
                container.appendChild(heart);
            }
        }
        
        // DOM elements
        const passwordInput = document.getElementById('passwordInput');
        const revealBtn = document.getElementById('revealBtn');
        const errorMessage = document.getElementById('errorMessage');
        const secretContent = document.getElementById('secretContent');
        const downloadBtn = document.getElementById('downloadBtn');
        const secretImage = document.getElementById('secretImage');
        
        // Replace this with your actual image URL
        const loveImageUrl = 'edit.png';
        
        // Add the image to the secret image container
        secretImage.innerHTML = `<img src="${loveImageUrl}" alt="Our Secret Love">`;
        
        // Password check
        revealBtn.addEventListener('click', () => {
            const password = passwordInput.value.trim().toLowerCase();
            
            if (password === 'love') {
                // Correct password
                secretContent.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Create a romantic effect
                createHeartsEffect();
            } else {
                // Incorrect password
                errorMessage.style.display = 'block';
                passwordInput.style.borderColor = '#e74c3c';
                
                // Shake animation for error
                passwordInput.animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], {
                    duration: 400,
                    iterations: 3
                });
            }
        });
        
        // Download as PDF
        downloadBtn.addEventListener('click', () => {
            // Use html2canvas to capture the image container
            html2canvas(secretImage).then(canvas => {
                const imgData = canvas.toDataURL('image/jpeg', 0.9);
                const pdf = new jspdf.jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });
                
                const imgWidth = 180;
                const imgHeight = canvas.height * imgWidth / canvas.width;
                const positionX = (210 - imgWidth) / 2;
                const positionY = (297 - imgHeight) / 2;
                
                pdf.addImage(imgData, 'JPEG', positionX, positionY, imgWidth, imgHeight);
                pdf.save('our_secret_love.pdf');
                
                // Show confirmation effect
                createHeartsEffect();
                downloadBtn.innerHTML = '<i class="fas fa-check"></i> Download Complete!';
                setTimeout(() => {
                    downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download Our Memory';
                }, 2000);
            });
        });
        
        // Create hearts effect
        function createHeartsEffect() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤';
                    heart.style.position = 'fixed';
                    heart.style.fontSize = `${20 + Math.random() * 20}px`;
                    heart.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '5';
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.style.top = `${Math.random() * 100}%`;
                    heart.style.opacity = '0.8';
                    heart.style.transform = 'translate(-50%, -50%) scale(1)';
                    heart.style.transition = 'all 1s ease';
                    
                    document.body.appendChild(heart);
                    
                    // Animate heart
                    setTimeout(() => {
                        heart.style.opacity = '0';
                        heart.style.transform = 'translate(-50%, -100px) scale(0.5)';
                    }, 100);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 1100);
                }, i * 100);
            }
        }
        
        // Also allow Enter key to submit
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                revealBtn.click();
            }
        });
        
        // Initialize
        window.addEventListener('load', function() {
            createFloatingHearts();
            
            // Focus password input
            setTimeout(() => {
                passwordInput.focus();
            }, 500);
        });
    </script>
    
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
